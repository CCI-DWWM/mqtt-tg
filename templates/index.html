<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mesures Capteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Historique des mesures</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Date</th>
            <th>Device ID</th>
            <th>Hauteur</th>
        </tr>
        </thead>
        <tbody>
        {% for m in mesures %}
            <tr>
                <td>{{ m.date }}</td>
                <td>{{ m.device }}</td>
                <td>{{ m.haut }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
